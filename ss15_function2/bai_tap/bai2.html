<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        let meter = 0.305 * foot;
        return meter;
    }

    function meterToFoot(meter) {
        let foot = 3.279 * meter;
        return foot;
    }

    let foot = +prompt("Nhap foot: ")
    document.write(foot + " Foot " + " = " + footToMeter(foot) + " Meter" + "<br>")
    let meter = +prompt("Nhap meter: ")
    document.write(meter + " Meter " + " = " + meterToFoot(meter) + " Foot" + "<br>")
</script>
</body>
</html>
