    let mang = [];
    for (let i = 0; i < 1; i++) {
        for (let j = 0; j <= 4; j++) {
            let input = prompt("Nhap phan tu cua mang");
            mang.push(input)
        }

    console.log(mang);
    let kyTu = prompt("Vui long nhap ki tu bat ki");

    if (kiemTra > 0) {
        console.log("Co ki tu vua nhap trong mang");
    } else {
        console.log("Khong co ki tu trung khop");
    }

    function myCheck(kyTu, mang) {
        let count = 0;
        for (let i = 0; i < mang.length; i++) {
            if (kyTu === mang[i]) {
                count++;
            }
        }
        if (count > 0) {
            return count;
        }
        return -1;
    }
