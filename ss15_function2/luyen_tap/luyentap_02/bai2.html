<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const pi = 3.14;
    let r = +prompt("Vui long nhap ban kinh hinh tron")
    document.write("Dien tich hinh tron: " +dienTich(r) + "<br>");
    document.write("Chu vi hinh tron: " +chuVi(r) + "<br>");
    function dienTich(r) {
        return (r * r ) * pi;
    }
    function chuVi(r) {
        return (r * 2) * pi;
    }
</script>
</body>
</html>
