<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = +prompt("Vui long nhap so dau tien: ");
    let num2 = +prompt("Vui long nhap so thu hai: ");

    function myMain() {
        if (num1 > num2) {
            alert(num1 + " Lon hon " + num2)
        } else {
            let total = num1 + num2;
            return total;
        }
    }
    document.write(myMain());
</script>
</body>
</html>
