<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = "tRuong  TaN HAI";
    let arr = str.split('').filter((arr) => arr !== '');
    let result = [];
    for (let i = 0; i < arr.length; i++) {
        let arr1 = arr[i].split('');
        for (let j = 0; j < arr1.length; j++) {
            if (j === 0) {
                arr1[0] = arr1[0].toUpperCase();
            } else {
                arr1[j] = arr1[j].toLowerCase();
            }
        }
        result.push(arr1.join(''))
    }
    document.write(result)
</script>
</body>
</html>
