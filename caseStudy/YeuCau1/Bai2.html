<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = prompt("Vui long nhap ki tu: ");
    switch (input) {
        case "o" :
        case "u" :
        case "a" :
        case "i" :
        case "e" :
        case "O" :
        case "U" :
        case "I" :
        case "A" :
        case "E" :
            document.write("LA NGUYEN AM");
            break;
        default :
            document.write("KHONG LA NGUYEN AM");
            break;
    }
</script>
</body>
</html>
