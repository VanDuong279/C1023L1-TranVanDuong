<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [[1, 2, 3],
        [4, 5, 6],
        [7, 8, 9]
    ];
    let count = 0;
    let result = false;
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; arr[i].length; j++) {
            if (arr[i][j] === 1) {
                result = false;
            } else {
                result = true;
                count++
            }

            if (arr[i][j] % i === 0) {
                result = true;
                count++;
            }
        }
    }
    console.log(count)
</script>
</body>
</html>
