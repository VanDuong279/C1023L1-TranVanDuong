<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = +prompt("Vui long nhap so m: ");
    let n = +prompt("Vui long nhap so n: ");
    let arr = [];
    for (let i = 0; i < m; i++) {
        arr.push([])
        for (let j = 0; j < n; j++) {
            arr[i][j] = +prompt(`Vui long nhap row ${i} va column ${j}`)
        }
    }

    function sumEve(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] % 2 === 0) {
                    sum += arr[i][j];
                }
            }
        }
        return sum
    }

    let sum = sumEve(arr)
    document.write("Sum: " + sum)
    console.log(sum)
</script>
</body>
</html>
