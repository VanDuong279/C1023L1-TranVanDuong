<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      let input = +prompt("Moi ban nhap nhiet do?");
        while (true){
            if (input >= 100){
                alert("Yeu cau giam nhiet do");
            } else if (input <= 20){
                alert("Yeu cau tang nhiet do")
            }
            break;
        }
    </script>
</body>
</html>
