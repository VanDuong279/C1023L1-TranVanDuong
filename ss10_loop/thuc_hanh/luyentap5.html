<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="button" onclick="myMain()" value="Tong">
    <script>
        function myMain(){
            let F = 0 , F0= 0, F1=0
            let tong = 0;
            let fibonacci = "";
            for (let i=0; i<20;i++){
                if(i==0){
                    F=1
                    F1=1
                    fibonacci += F+ " "
                    tong +=F
                }else{
                    F= F0+F1
                    F0 = F1
                    F1 = F
                    fibonacci += F+ " "
                    tong +=F;
                }
            }
            document.write(tong)
        }
    </script>
</body>
</html>
