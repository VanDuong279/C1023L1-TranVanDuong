<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let a = +prompt("Input a");
    let b = +prompt("Input b");
    let c = +prompt("Input c");
    if (a>b && a>c) {
      document.write("Max la " +a)
    } else if (a<b && b>c) {
      document.write("Max la " +b)
    } else {
      document.write("Max la " +c)
    }
  </script>
</body>
</html>
