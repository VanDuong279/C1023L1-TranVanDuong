<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let money = +prompt("Moi ban nhap doanh thu ?")
        if (money > 100){
          hoahong = money * 0.01 ;
          document.write(hoahong);
        } else if (money < 100) {
          hoahong = money * 0.05;
          document.write(hoahong);
        }
    </script>
</body>
</html>
