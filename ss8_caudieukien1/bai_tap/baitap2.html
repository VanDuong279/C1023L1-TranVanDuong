<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <th><input id="value"></th>
            <th><button onclick="myNumberofday()">Tính số ngày</button></th>
        </tr>
    </table>
    <script>
        function myNumberofday() {
            let value = +document.getElementById("value").value;
            switch (value) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.write("Tháng" +value+ " có 31 ngày")
                    break;
                case 2:
                    document.write(" Tháng 2 có 28 ngày hoặc 29 ngày ")
                    break;

                case 4:
                case 6:
                case 9:
                case 11:
                    document.write("Tháng" +value+ " có 30 ngày")
            }
        }
    </script>
</body>
</html>
