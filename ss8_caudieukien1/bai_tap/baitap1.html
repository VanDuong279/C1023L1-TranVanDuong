<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let weight = +prompt("Moi ban nhap can nang?")
        let height = +prompt("Moi ban nhap chieu cao?")
        BMI = weight / (height ^ 2) ;
        if (BMI < 18) {
            document.write("Underweight")
        } else if (18 < BMI < 25){
            document.write("Normal")
        } else if (25 < BMI< 30) {
            document.write("Overweight")
        } else {
            document.write("Obese")
        }
    </script>
</body>
</html>
