<script>
    let num = [1, 3, 4, 2, 8, 11, 24, 21, 42, 15];
    let max = num[0];
    let sum = 0;
    for (let i = 0; i < num.length; i++) {
        if (num[i] > max) {
            max = num[i];
        }
