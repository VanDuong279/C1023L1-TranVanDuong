        let arr = prompt("Moi nhap chuoi:");
        let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        let LOWER = 'abcdefghijklmnopqrstuvwxyz';
        let result = [];

                result.push(arr[i].toLowerCase())
            } else if (LOWER.indexOf(arr[i]) !== -1){
