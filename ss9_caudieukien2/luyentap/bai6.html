<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = +prompt("Input a");
        let b = +prompt("Input b");
        if (a === 0 && b === 0) {
            document.write("Phuong trinh vo so nghiem ")
        } else  if (a !== 0 && b === 0){
            document.write("Phuong trinh vo nghiem")
        } else if (a === 0 && b !== 0) {
            document.write("Phuong trinh co nghiem x = 0")
        } else {
            x = -b/a;
            document.write("Phuong trinh co nghiem x: "+x)
        }
    </script>
</body>
</html>
