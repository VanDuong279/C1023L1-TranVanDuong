<body>
    <script>
        let a = +prompt("Input a");
        let b = +prompt("Input b");
        let c = +prompt("Input c");

            if (a+b > c && b+c > a && a+c > b){
               document.write("La canh cua tam giac")
            } else {
                document.write("Khon phai la canh cua tam giac")
            }
            } else {
            document.write("Khong phai")
        }
